<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>Time Control</title>
</head>
<body class="body">
  <div class="bodyWrapper">
    <div class="bigHeader">
      <div class="miniHeader">
        <div class="logoWraper">
          <img src="img/logo.svg", width="100", height="100" alt="G_logo" class="logo">
        </div>
        <div class="nameProject">
          <h1>Time control project</h1>
        </div>
        <div class="rightPanel">
          <div class="timeGlobalBG">
            <p class="timeGlobal">20:50</p>
          </div>
          <div class="menu">
            <a href="#" class="burgerMenu">
              <img src="img/menu.svg" width="54" height="38" alt="Меню" />
            </a>
          </div>
        </div>
      </div>
    </div>
  
  <div class="container">
      <div class="contentWrapper">
        <div class="timerProject">
          <div class="nameProject">
            <div class="formWrapper">
              <form class="nameProjectForm">
                <div class="lamp"></div>
                <input type="text" class="projectSecondInput" size="19" placeholder="имя проекта номер один">
                </input>
              </form>
            </div>
          </div>
          <div class="controlPanelProject">
            <form>
              <button class="button_control"> <img src="img/Button Start.svg" height="54px" weight="54px" alt="Start"></img></button>
              <button class="button_control"> <img src="img/Button Pause.svg" height="54px" weight="54px" alt="Pause"></img></button>
              <button class="button_control"> <img src="img/Button Stop.svg" height="54px" weight="54px" alt="Stop"></img></button>
            </form>
            <div class="timeProjectBG timeProjectStartBG">
              <p class="timeProject">12:20</p>
            </div>
            <div class="timeProjectBG timeProjectCurrentBG">
              <p class="timeProject">16:40</p>
            </div>
          </div>
        </div>
        <div class="timerProject">
          <div class="nameProject">
            <div class="formWrapper">
              <form class="nameProjectForm">
                <div class="lamp"></div>
                <input type="text" class="projectSecondInput" size="19" placeholder="имя проекта номер два">
                </input>
              </form>
            </div>
          </div>
          <div class="controlPanelProject">
            <form>
              <button class="button_control"> <img src="img/Button Start.svg" height="54px" weight="54px" alt="Start"></img></button>
              <button class="button_control"> <img src="img/Button Pause.svg" height="54px" weight="54px" alt="Pause"></img></button>
              <button class="button_control"> <img src="img/Button Stop.svg" height="54px" weight="54px" alt="Stop"></img></button>
            </form>
            <div class="timeProjectBG timeProjectStartBG">
              <p class="timeProject">12:20</p>
            </div>
            <div class="timeProjectBG timeProjectCurrentBG">
              <p class="timeProject">16:40</p>
            </div>
          </div>
        </div>
        <div class="timerProject">
          <div class="nameProject">
            <div class="formWrapper">
              <form class="nameProjectForm">
                <div class="lamp"></div>
                <input type="text" class="projectSecondInput" size="19" placeholder="имя проекта номер три">
                </input>
              </form>
            </div>
          </div>
          <div class="controlPanelProject">
            <form>
              <button class="button_control"> <img src="img/Button Start.svg" height="54px" weight="54px" alt="Start"></img></button>
              <button class="button_control"> <img src="img/Button Pause.svg" height="54px" weight="54px" alt="Pause"></img></button>
              <button class="button_control"> <img src="img/Button Stop.svg" height="54px" weight="54px" alt="Stop"></img></button>
            </form>
            <div class="timeProjectBG timeProjectStartBG">
              <p class="timeProject">12:20</p>
            </div>
            <div class="timeProjectBG timeProjectCurrentBG">
              <p class="timeProject">16:40</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapperPanelButtonBottom">
      <div class="panelButtonBottom">
        <button class="panelBottom">новый проект</button>
        <button class="panelBottom">список проектов</button>
        <button class="panelBottom print">распечатать</button>
      </div>
    </div>
  <div class="footer">
    <a class="footer_project" href="#">другие проекты</a>
    <a class="footer_nameDev" href="#">© Денис Гарифуллин 2021</a>
    <a class="footer_contact" href="#">контакты</a>
  </div>
  </div>
</body>
</html>
